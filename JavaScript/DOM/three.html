<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // this is how we set the attribute like title, id, class etc. in key value pair
    div.style.background = "green"
    div.style.padding = "12px"
    // div.innerHTML = "Achyut Tripathi"
    const addText = document.createTextNode("Achyut Tripathi")
    div.appendChild(addText)

    document.body.appendChild(div) // this is how we show the element on the screen
    
</script>
</html>
